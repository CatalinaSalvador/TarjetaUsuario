    <title>Tarjeta Usuario</title>

<body>

            <p>
                Developer | Engineer | Problem Solver 
                <br>
                Master of shadows and the Internet!
            </p>
            <p>
                <a href="#"><img src="img/icon-rueda.png" alt="imagen rueda" class="icono">edit profile</a>    
                    <!--misma clase (icono) porq las dimenciones y la ubicaciÃ³n son iguales-->
            </p>
        </div>
    </div>
</body>
</html>
